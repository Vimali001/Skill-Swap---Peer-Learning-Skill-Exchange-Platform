<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkillSwap</title>
    <link rel="stylesheet" href="/skillswap/css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/skillswap/index.html" class="logo">ðŸ”„ SkillSwap</a>
            <ul class="nav-links">
                <li><a href="/skillswap/index.html">Home</a></li>
                <li><a href="/skillswap/login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width: 500px; margin-top: 50px;">
        <div class="card">
            <h2 class="card-header">Register</h2>
            <div id="alert-container"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="City / Region">
                </div>

                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="3" placeholder="Tell us about yourself"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <p>Already have an account? <a href="/skillswap/login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="/skillswap/js/api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const alertContainer = document.getElementById('alert-container');
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                location: document.getElementById('location').value || null,
                bio: document.getElementById('bio').value || null
            };
            
            try {
                const response = await userAPI.register(userData);
                if (response.success) {
                    alertContainer.innerHTML = `<div class="alert alert-success">${response.message}</div>`;
                    setTimeout(() => {
                        window.location.href = '/skillswap/login.html';
                    }, 2000);
                } else {
                    alertContainer.innerHTML = `<div class="alert alert-danger">${response.message}</div>`;
                }
            } catch (error) {
                alertContainer.innerHTML = `<div class="alert alert-danger">Registration failed. Please try again.</div>`;
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
